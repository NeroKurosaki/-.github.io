<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <header>
            <h1>«Магазин спорт-товаров»</h1>
        </header>
        <div class="main-content">
            <nav class="vertical-menu">
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="order.html">Оформление товара</a></li>
                    <li><a href="products.html">Товары</a></li>
                    <li class="dropdown">
                        <div class="dropdown-content">
                    
                            
                            
                        </div>
                    </li>
                    
                </ul>
            </nav>
            
            <main class="content">


        <section class="order-form-container">

            <h2>Оформление заказа</h2>

            <form action="#" method="post">
                <table id="data-table">
                    <tbody id="data-body">
                        <tr id="row-surname">
                            <th id="header-surname">Фамилия</th>
                            <td id="cell-surname"><input type="text" name="surname" required></td>
                        </tr>
                        <tr id="row-name">
                            <th id="header-name">Имя</th>
                            <td id="cell-name"><input type="text" name="name" required></td>
                        </tr>
                        <tr id="row-patronymic">
                            <th id="header-patronymic">Отчество</th>
                            <td id="cell-patronymic"><input type="text" name="patronymic" required></td>
                        </tr>
                        </tr>
                        <tr id="row-products">
                            <th id="header-department">Товар</th>
                            <td id="cell-department">
                                <select name="department" required>
                                    <option value="юридический">Мяч</option>
                                    <option value="технический">Гантеля</option>
                                    <option value="плановый">Беговая дорожка</option>
                                    <option value="закупочный">Велосипед</option>
                                    <option value="исследовательский">Штанга</option>
                                </select>
                            </td>
                        </tr>
                        <tr id="row-expense-type">
                            <th id="header-expense-type">Количество</th>
                            <td id="cell-expense-type"><input type="text" name="number" required></td>
                                <select name="expense_type" required>
                                    
                            </td>
                        </tr>
                        <tr id="row-description">
                            <th id="header-description">Описание</th>
                            <td id="cell-description"><input type="text" name="description"></td>
                        </tr>
                        <tr id="row-payment-method">
                            <th id="header-payment-method">Способ оплаты</th>
                            <td id="cell-payment-method">
                                <div class="payment-method">
                                    <label><input type="radio" name="payment_method" value="наличный" required> Наличный расчет</label>
                                    <label><input type="radio" name="payment_method" value="безналичный"> Безналичный расчет</label>
                                </div>
                            </td>
                        </tr>
                        <tr id="row-price">
                            <th id="header-price">Цена</th>
                            <td id="cell-price"><input type="number" name="price" required step="0.01"></td>
                        </tr>
                        <tr id="row-submit">
                            <td colspan="2" style="text-align: center;">
                                <button type="submit" class="submit-button">Отправить</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>

        </section>
          

    </main>
</div>
<footer>
    &copy; <strong><em>Магазин спорт-товаров 2024. Все права защищены.</em></strong>

</footer>

        window.location.href = 'AuthPage.html';
        });
    </script>
</section>
</body>
</html>
